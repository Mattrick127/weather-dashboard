<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styls.css">
    <title>Weather City Dashboard</title>
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to my Weather Dashboard!</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search by City</h3>
                <form id="weather-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn-weather">Get Weather</button>
                    <br>
                    <h2>History:</h2>
                    <button id="my-other-button"></button>
                    <br>
                    <div class="btn-container">
                    </div>
                </form>
            </div>
        </div>
        <section class="topPanel">
            <button class="clear">Clear</button>
            <h2>Current City:</h2>
            <p id="currentCity"></p>
            <h3>Temperature:</h3>
            <p id="temp">0</p>
            <h3>Wind:</h3>
            <p id="wind">0</p>
            <h3>Humidity:</h3>
            <p id="humidity">0</p>
            <h3>Longitude</h3>
            <p id="longitude">0</p>
            <h3>Latitude</h3>
            <p id="latitude">0</p>
            <h3>UV Index:</h3>
            <p id="uvIndex">0</p>
        </section>
        <section class="forecast"></section>
    </main>
</body>
</html>
