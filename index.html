<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styls.css">
    <title>Weather City Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome to my Weather Dashboard!</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search by City</h3>
                <form id="weather-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Weather</button>
                    <br>
                    <h2>Examples:</h2>
                    <div class="btn-container">
                        <button>San Antonio</button>
                        <button>Austin</button>
                        <button>Houston</button>
                        <button>Corpus Christi</button>
                    </div>
                </form>
            </div>
        </div>
        <section class="topPanel">
            <h2>Current City:</h2>
            <p>Temperature:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
        </section>
        <section class="bottomPanel">
            <h2>5-Day Forecast</h2>
            <div class="card">
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
