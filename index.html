<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styls.css">
    <title>Weather City Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome to my Weather Dashboard!</h1>
    </header>
    <main>
        <aside class="leftPanel">
            <h2>Search for a City</h2>
            <input name="city" id="city" type="text" autofocus="true">
            <br>
            <button>San Antonio</button>
            <button>Austin</button>
            <button>Houston</button>
            <button>Dallas</button>
            <button>Corpus Christi</button>
        </aside>
        <section class="topPanel">
            <h2>Current City:</h2>
            <p>Temperature:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
        </section>
        <section class="bottomPanel">
            <h2>5-Day Forecast</h2>
            <div class="card">
                YARHARRRR!
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
